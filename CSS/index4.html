<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            margin: 10px;
            background: pink;
            transition-duration: 1s;
        }
        div:hover{
            background-color: yellow;
            transform: scale(1.2,1.2);
        }
    </style>
  </head>
  <body>
    <h1>Transformation and Transition</h1>
    <div>
        Hello World!
    </div>
  </body>
</html>
