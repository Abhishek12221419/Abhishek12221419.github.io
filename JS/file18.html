<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script>
        function f1(value){
            alert(value);
        }
        function myfunc() {
            var x = document.getElementById("t1").value;
            document.getElementById("p1").innerText = x;
        }
    </script>
  </head>
  <body>
    <!-- <p onclick="f1(event.target.innerHTML)">Home</p>
    <p onclick="f1(event.target.innerHTML)">Cart</p> -->

    <p>
        <input type="text" placeholder="Email" onchange="f1(event.target.value)"/>
    </p>
    <p>
        <input type="password" placeholder="Password" onchange="f1(event.target.value)"/>
    </p>
    <button>Submit</button>

    <p id="p1">This is a Paragraph</p>
    <input type="text" id="t1" placeholder="Enter a value">
    <input type="button" onclick="myfunc()" value="button">

  </body>
</html>
